<!DOCTYPE html>
<html>

<head>
    <title>Paolily</title>
    <meta name="author" content="Yehonatannn" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
    <div class="page">
        <h1>Click to open ðŸ’Œ</h1>

        <div class="envelope" onclick="this.classList.add('open')">

            <div class="envelope-flap">
                <img class="heart-stamp" src="src/hearts.gif" alt="Heart stamp">
            </div>
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="envelope-body"></div>
            <div class="envelope-bottom"></div>

            <div class="letter" onclick="event.stopPropagation()">
                <img class="corner-stamp" onclick="event.stopPropagation()" src="src/stamp.png" alt="">
                <div class="letter-content">
                    <h2>My Paolily,</h2>
                    <img class="heart1" src="src/heart1.png" alt="">
                    <p>
                        Will you be my Valentine?<br>
                        Pleaseeeee?
                    </p>

                    <div id="button">
                        <button onclick="event.stopPropagation(); openPrompt()">Yes</button>
                        <button onclick="event.stopPropagation(); openPrompt()">YESSSSS</button>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- PROMPT MODAL -->
    <div id="prompt-overlay" class="hidden">
        <div class="prompt-box">
            <h2 id="prompt-text"></h2>
            <div class="prompt-buttons">
                <button id="prompt-btn-1" onclick="handlePromptClick()">Yes</button>
                <button id="prompt-btn-2" onclick="handlePromptClick()">YESSSSS</button>
            </div>
        </div>
    </div>

    <script>
        let promptStep = 0;

        const prompts = [
            "Can I be your Valentine? ðŸ’Œ",
            "You will be my Valentine! ðŸ’–",
            "Thank you ðŸ˜­ðŸ’˜"
        ];

        function openPrompt() {
            promptStep = 0;
            document.getElementById("prompt-text").innerText = prompts[promptStep];
            resetButtons();
            document.getElementById("prompt-overlay").classList.remove("hidden");
        }

        function handlePromptClick() {
            // If we are on the FINAL prompt, redirect
            if (promptStep === prompts.length - 1) {
                window.location.href = "love.html";
                return;
            }

            promptStep++;
            document.getElementById("prompt-text").innerText = prompts[promptStep];

            // If we just reached "Thank you"
            if (promptStep === prompts.length - 1) {
                document.getElementById("prompt-btn-1").innerText = "oki";
                document.getElementById("prompt-btn-2").innerText = "omki";
            }
        }

        function resetButtons() {
            document.getElementById("prompt-btn-1").innerText = "Yes";
            document.getElementById("prompt-btn-2").innerText = "YESSSSS";
        }
    </script>

</body>

</html>
