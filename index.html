<!DOCTYPE html>
<html>
<head>
    <title>Hi pretty</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("src/bg1.jpg");
            background-size: cover;
            font-family: Georgia, serif;
        }

        /* Chat head */
        .chat-head {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 75px;
            padding: 1.8rem 3rem;
            /* +50% */
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            animation: popIn 0.4s ease, wiggle 3s infinite;
            z-index: 10;
        }

        .chat-avatar {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            background: #f1b6c2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.55rem;
            position: relative;
        }

        .badge {
            position: absolute;
            top: -9px;
            right: -9px;
            background: #ff3b30;
            color: white;
            font-size: 1.1rem;
            padding: 6px 10px;
            border-radius: 50%;
            font-family: Arial, sans-serif;
        }

        .chat-text {
            font-size: 1.2rem;
        }

        .chat-text strong {
            color: #e75480;
            display: block;
            font-size: 1.35rem;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.35);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat box */
        .box {
            background: #f5f5f7;
            border-radius: 27px;
            width: 90%;
            max-width: 540px;
            /* +50% */
            box-shadow: 0 30px 75px rgba(0, 0, 0, 0.35);
            padding: 1.8rem;
        }

        .chat {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .message {
            background: white;
            padding: 1.2rem 1.5rem;
            max-width: 80%;
            border-radius: 24px 24px 24px 6px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            animation: fadeInUp 0.3s ease;
        }

        .reply {
            align-self: flex-end;
            background: #e75480;
            color: white;
            padding: 1.05rem 1.8rem;
            border-radius: 27px 27px 6px 27px;
            font-size: 1.2rem;
            animation: fadeInUp 0.3s ease;
        }

        .typing {
            background: white;
            padding: 0.9rem 1.5rem;
            width: fit-content;
            border-radius: 24px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.1);
            font-size: 1.35rem;
            color: #777;
        }

        .dots span {
            animation: blink 1.4s infinite both;
        }

        .dots span:nth-child(2) {
            animation-delay: .2s
        }

        .dots span:nth-child(3) {
            animation-delay: .4s
        }

        .instruction {
            font-size: 1.2rem;
            color: #777;
            text-align: center;
            margin-top: 0.75rem;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }

        .choice {
            background: #f1b6c2;
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 27px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .choice:hover {
            background: #e75480;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.85);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes wiggle {

            0%,
            90%,
            100% {
                transform: translate(-50%, -50%) rotate(0);
            }

            92% {
                transform: translate(-50%, -50%) rotate(-2deg);
            }

            94% {
                transform: translate(-50%, -50%) rotate(2deg);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0% {
                opacity: .2
            }

            20% {
                opacity: 1
            }

            100% {
                opacity: .2
            }
        }
    </style>
</head>

<body>

    <!-- Notification -->
    <div class="chat-head" onclick="openChat()">
        <div class="chat-avatar">üçû<div class="badge">1</div>
        </div>
        <div class="chat-text">
            <strong>New message</strong>
            from loafy
        </div>
    </div>

    <!-- Chat -->
    <div class="overlay" id="overlay" style="display:none;">
        <div class="box">
            <div class="chat" id="chat"></div>
        </div>
    </div>

    <script>
        function openChat() {
            document.querySelector('.chat-head').style.display = 'none';
            document.getElementById('overlay').style.display = 'flex';

            const chat = document.getElementById('chat');

            // First message
            const first = document.createElement('div');
            first.className = 'message';
            first.textContent = 'Hi, prettyyyyy ';
            chat.appendChild(first);

            // Typing indicator
            setTimeout(() => {
                const typing = document.createElement('div');
                typing.className = 'typing';
                typing.innerHTML = `loafy is typing<span class="dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>`;
                chat.appendChild(typing);

                // Second message
                setTimeout(() => {
                    typing.remove();

                    const second = document.createElement('div');
                    second.className = 'message';
                    second.textContent = 'I want to tell you something important‚Ä¶';
                    chat.appendChild(second);

                    const instruction = document.createElement('div');
                    instruction.className = 'instruction';
                    instruction.textContent = 'Choose a reply:';
                    chat.appendChild(instruction);

                    const choices = document.createElement('div');
                    choices.className = 'choices';
                    choices.innerHTML = `
                        <button class="choice" onclick="sendReply('whut is it üëÄ')">whut is it üëÄ</button>
                        <button class="choice" onclick="sendReply('tell meee ü•∫')">tell meee ü•∫</button>
                    `;
                    chat.appendChild(choices);

                }, 1600);
            }, 700);
        }

        function sendReply(text) {
            document.querySelector('.choices').remove();
            document.querySelector('.instruction').remove();

            const chat = document.getElementById('chat');

            const herReply = document.createElement('div');
            herReply.className = 'reply';
            herReply.textContent = text;
            chat.appendChild(herReply);

            // Your reply
            setTimeout(() => {
                const myReply = document.createElement('div');
                myReply.className = 'message';
                myReply.textContent = 'waits';
                chat.appendChild(myReply);
            }, 700);

            // Redirect
            setTimeout(() => {
                window.location.href = "flowers.html";
            }, 2200);
        }
    </script>

</body>

</html>
